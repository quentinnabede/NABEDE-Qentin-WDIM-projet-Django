<!DOCTYPE html>
<html>
<head>
    <title>Inscription</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }

        .container {
            width: 400px;
            margin: auto;
            margin-top: 50px;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .form-group {
            margin-bottom: 10px;
        }

        label {
            display: block;
            margin-bottom: 5px;
        }

        input {
            width: 100%;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 3px;
        }

        button {
            padding: 8px 15px;
            background-color: #333;
            color: white;
            border: none;
            border-radius: 3px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Inscription</h2>
        <form  method="post">
            {% csrf_token %}
          <div class="form-group first">
            <label for="username">Username</label>
              {{ form.username }}
          </div>
          <div class="form-group first">
            <label for="nom">nom</label>
              {{ form.nom}}
          </div>
          <div class="form-group first">
            <label for="prenom">prenom</label>
              {{ form.prenom}}
          </div>
          <div class="form-group first">
            <label for="date_birth">Date de naissance</label>
            <input class="form-control" type="date" id="date_birth" name="date_birth" placeholder="YYYY-MM-DD" required>
        </div>                        
          <div class="form-group first">
            <label for="numero">numero</label>
              {{ form.numero}}
          </div>
          <div class="form-group last mb-4">
            <label for="password1">Password</label>
              {{ form.password1 }}
          </div>
          <div class="form-group last mb-4">
            <label for="password2">Confirm Password</label>
              {{ form.password2 }}
          </div>
          <div class="d-flex mb-5 align-items-center">
            <label class="control control--checkbox mb-0"><span class="caption">Admin</span>
                {{ form.is_admin }}
              <div class="control__indicator"></div>
            </label>
          </div>
          <div class="d-flex mb-5 align-items-center">
            <label class="control control--checkbox mb-0"><span class="caption">Teacher</span>
                {{ form.is_teacher }}
              <div class="control__indicator"></div>
            </label>
          </div>
          <div class="d-flex mb-5 align-items-center">
            <label class="control control--checkbox mb-0"><span class="caption">Student</span>
                {{ form.is_student }}
              <div class="control__indicator"></div>
            </label>
          </div>
            <span class="text-error">{{ form.errors }}</span>
          <input type="submit"  value="Register" class="btn btn-pill text-white btn-block btn-primary">
        </form>
    </div>
</body>
</html>
